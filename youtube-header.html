<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-Header</title>

    <link rel="stylesheet" href="youtube-header.css">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <div class="hamburger-menu-icon">
                <img class="hamburger" src="header/hamburger-menu.svg">
            <div class="tooltip">Menu</div>
            </div>
            <a href="#"><img class="youtube-logo" src="header/youtube-logo.svg"></a>
        </div>
        <div class="middle-section">
            <input type="text" placeholder="Search">
            <button class="search-button-icon">
                <img class="search" src="header/search.svg">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-button-icon">
                <img class="voice-search" src="header/voice-search-icon.svg">
                <div class="tooltip">Search with Voice</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon">
                <img class="upload" src="header/upload.svg">
                <div class="tooltip">upload</div>
            </div>
            <div class="youtube-apps-icon">
                <img class="youtube-apps" src="header/youtube-apps.svg">
                <div class="tooltip">Apps</div>
            </div>
            <div class="notifications-icon">
                <img class="notifications" src="header/notifications.svg">
                <div class="tooltip">Notifications</div>
            </div>
            <div class="profile-pic-icon">
                <img class="profile-pic" src="header/apuroop.jpg">
                <div class="tooltip">Profile</div>
            </div>
        </div>
    </div>
</body>
</html>
